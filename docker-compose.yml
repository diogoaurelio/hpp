
services:
  minio:
    image: minio/minio:latest
    container_name: hpp-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ACCESS_KEY: super
      MINIO_SECRET_KEY: secret
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Optional: MinIO Client for setup and testing
  mc:
    image: minio/mc:latest
    container_name: hpp-mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set hpp-minio http://minio:9000 admin admin123) do echo '...waiting...' && sleep 1; done;
      /usr/bin/mc mb hpp-minio/test-bucket;
      /usr/bin/mc anonymous set public hpp-minio/test-bucket;
      tail -f /dev/null
      "
    volumes:
      - mc_data:/root/.mc

volumes:
  minio_data:
  mc_data: